<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Lets learn it</title>
</head>

<body>
    <div>
        <h1>Form To Apply For Sigma Web Devlopment Course - TA</h1>
        <label for="id">Enter Your Username</label>
        <input type="text" placeholder="Enter Your Username">
    </div>
    <div>
        <input type="radio" id="Male" name="Gender" value="Male">
        <label for="Male">Male</label>
        <input type="radio" id="Female" name="Gender" value="Female">
        <label for="Female">Female</label><br>
    </div>
    <div>
        <input type="checkbox" id="Subscribe" name="Subscribe" value="yes">
        <label for="Subscribe">Subscribe To Newsletter</label>
    </div>
    <div>
        <textarea name="Feedback" id="Feedback" rows="4" cols="50"></textarea>
    </div>
    <div>
        <label for="">Fruit</label>
    <select name="fruit">
        <option value="Apple">Apple</option>
        <option value="Mango">Mango</option>
        <option value="Blueberry">Blueberry</option>
        <option value="Banana">Banana</option>
    </select>
</div>
</body>


</html>
